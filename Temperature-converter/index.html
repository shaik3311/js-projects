<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f8b414664.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="heading-section">
            <i class="fa-solid fa-temperature-three-quarters" id="temp-symbol"></i>
            <h2 id="heading">Temperature Converter</h2>
        </div>
        <div id="options-section">
            <select name="type" id="type" class="controls">
                <option value="select">Select type</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
                <option value="CtF">Celsius to Fahrenheit</option>
            </select>
            <input type="text" id="temp" class="controls" placeholder="Enter the temperature">
            <button id="submit-btn">Convert</button>
            <h2 id="result"></h2>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
